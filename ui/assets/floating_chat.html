<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceRe Floating Chat Widget</title>
    <style>
        /* Floating Chat Widget - Bottom Right Corner */
        .floating-chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Chat Toggle Button */
        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .chat-toggle.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        /* Chat Window */
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }
        
        .chat-window.active {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .chat-close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: #f1f3f5;
            border-radius: 16px;
            align-self: flex-start;
            color: #666;
            font-style: italic;
            font-size: 14px;
        }
        
        /* Chat Input */
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 80px;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .chat-send {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .chat-send:hover {
            background: #5a6fd8;
        }
        
        .chat-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Connection Status */
        .connection-indicator {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .connection-indicator.disconnected {
            background: #dc3545;
        }
        
        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .notification-badge.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Widget -->
    <div class="floating-chat-widget">
        <!-- Notification Badge -->
        <div class="notification-badge" id="notificationBadge">1</div>
        
        <!-- Chat Toggle Button -->
        <button class="chat-toggle" id="chatToggle">
            <span id="chatIcon">ðŸ’¬</span>
            <div class="connection-indicator" id="connectionIndicator"></div>
        </button>
        
        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <span>ðŸ’° PriceRe Assistant</span>
                <button class="chat-close" id="chatClose">âœ•</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    ðŸ‘‹ Hello! I'm your PriceRe assistant. Ask me about LDTI, reinsurance concepts, data cleaning, or platform features.
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                PriceRe is typing...
            </div>
            
            <div class="chat-input-area">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="chat-send" id="chatSend">Send</button>
            </div>
        </div>
    </div>

    <script>
        class FloatingChatWidget {
            constructor(options = {}) {
                this.chatServerUrl = options.chatServerUrl || 'ws://localhost:8001';
                this.userId = options.userId || 'user_' + Date.now();
                this.websocket = null;
                this.isOpen = false;
                this.unreadCount = 0;
                
                this.initializeElements();
                this.attachEventListeners();
                this.connect();
            }
            
            initializeElements() {
                this.chatToggle = document.getElementById('chatToggle');
                this.chatWindow = document.getElementById('chatWindow');
                this.chatClose = document.getElementById('chatClose');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.chatSend = document.getElementById('chatSend');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionIndicator = document.getElementById('connectionIndicator');
                this.notificationBadge = document.getElementById('notificationBadge');
                this.chatIcon = document.getElementById('chatIcon');
            }
            
            attachEventListeners() {
                // Toggle chat window
                this.chatToggle.addEventListener('click', () => this.toggleChat());
                this.chatClose.addEventListener('click', () => this.closeChat());
                
                // Send message
                this.chatSend.addEventListener('click', () => this.sendMessage());
                
                // Handle Enter key in input
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 80) + 'px';
                });
            }
            
            connect() {
                const wsUrl = `${this.chatServerUrl}/ws/${this.userId}`;
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    console.log('Connected to PriceRe Chat');
                    this.connectionIndicator.classList.remove('disconnected');
                };
                
                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'response') {
                        this.hideTyping();
                        this.addMessage(data.content, 'bot');
                        
                        // Show notification if chat is closed
                        if (!this.isOpen) {
                            this.showNotification();
                        }
                    }
                };
                
                this.websocket.onclose = () => {
                    console.log('Disconnected from PriceRe Chat');
                    this.connectionIndicator.classList.add('disconnected');
                    // Attempt to reconnect
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.connectionIndicator.classList.add('disconnected');
                };
            }
            
            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }
            
            openChat() {
                this.chatWindow.classList.add('active');
                this.chatToggle.classList.add('active');
                this.chatIcon.textContent = 'âœ•';
                this.isOpen = true;
                this.clearNotifications();
                this.chatInput.focus();
                
                // Scroll to bottom
                this.scrollToBottom();
            }
            
            closeChat() {
                this.chatWindow.classList.remove('active');
                this.chatToggle.classList.remove('active');
                this.chatIcon.textContent = 'ðŸ’¬';
                this.isOpen = false;
            }
            
            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.websocket) return;
                
                this.addMessage(message, 'user');
                this.showTyping();
                
                this.websocket.send(JSON.stringify({
                    message: message,
                    user_id: this.userId
                }));
                
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
            }
            
            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            showNotification() {
                this.unreadCount++;
                this.notificationBadge.textContent = this.unreadCount;
                this.notificationBadge.classList.add('active');
            }
            
            clearNotifications() {
                this.unreadCount = 0;
                this.notificationBadge.classList.remove('active');
            }
        }
        
        // Initialize the floating chat widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.priceReChat = new FloatingChatWidget({
                chatServerUrl: 'ws://localhost:8001'
            });
        });
        
        // Expose function to integrate with other pages
        window.initPriceReChat = function(options = {}) {
            return new FloatingChatWidget(options);
        };
    </script>
</body>
</html>
